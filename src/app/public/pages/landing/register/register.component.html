
<div class="tos-container">
    <h1 id="tos-notice">Please ensure that you have read our Terms of Service before entering the Site and making an account!</h1>
</div>
<table>
    <tr>
        <td class="label">
            Email
        </td>
        <td>
            <input type="email" [(ngModel)]="email">
        </td>
    </tr>
    <tr>
        <td class="label">
            Password
        </td>
        <td>
            <input type="password" [(ngModel)]="password">
        </td>
    </tr>
    <tr>
        <td class="label">
            Confirm Password
        </td>
        <td>
            <input type="password" [(ngModel)]="confirmedPassword">
        </td>
    </tr>
</table>
<div *ngIf="hasErrors" class="errors">
    <p *ngFor="let item of errorMessages" class="error">{{item}}</p>
</div>
<div class="tos-container">
    <label class="tos-agreement">
        <input type="checkbox">
        I have read and agree to the Terms of Service.
    </label>
</div>            
<div class="register-button-container">
    <button (click)="this.submit()">Register</button>
</div>
<div *ngIf="success" class="success">
    <p>A verification mail has been sent to your email. In order to login you have to verify your mail. Redirecting...</p>
</div>
