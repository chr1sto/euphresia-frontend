<h1>Transactions</h1>

<div class="container">
    <mat-form-field>
        <input [(ngModel)]="searchText" (keyup)="search($event.target.value)" matInput placeholder="Search">
    </mat-form-field>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> UserId </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>   
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
        </ng-container>    
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>    
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef> Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>     
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>   
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>    
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Info </th>
            <td mat-cell *matCellDef="let element"> {{element.additionalInfo}} </td>
        </ng-container>                   
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open(row)"></tr>
    </table>
    <mat-paginator 
        [length]="transactionsRecordCount"
        [pageSize]="25"
        [pageSizeOptions]="[25]"
        (page)="changePage($event)">
    </mat-paginator>
</div>
