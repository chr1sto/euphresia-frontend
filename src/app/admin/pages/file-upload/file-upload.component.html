<h1>Files</h1>

<div class="container">
    <div class="file-item" *ngFor="let item of list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{item}}
                </mat-card-title>
                <mat-card-subtitle>
                    https://api.euphresia-flyff.com/static/
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://api.euphresia-flyff.com/static/{{item}}">
            <mat-card-actions>
                <button mat-button (click)="this.delete(item)" color="warn">DELETE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<!-- File Upload -->
<div class="file-upload-float">
    <input hidden="true" id="input-file-id" type="file" (change)="this.upload($event.target.files);" />
    <label for="input-file-id" class="mat-button">
        <i class="add-file-icon material-icons">
            add_circle
        </i>
    </label>
</div>
