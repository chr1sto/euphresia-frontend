<h1>Downloads</h1>

<div class="container">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="valueType">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.valueType}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open(row)"></tr>
    </table>
</div>

<div class="floating-add">
    <i class="floating-add-icon material-icons" (click)="createNew()">add_circle</i>
</div>
