
<mat-card class="mat-elevation-z2">
    <table mat-table [dataSource]="gameAccounts" class="">
            <ng-container matColumnDef="alias">
                <th mat-header-cell *matHeaderCellDef> Alias </th>
                <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
            </ng-container>
            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef> Account Login/Id</th>
                <td mat-cell *matCellDef="let element"> {{element.account}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="open(element)">Character List</button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</mat-card>
