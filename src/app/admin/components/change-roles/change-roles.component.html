<h3>Change Role</h3>
<mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="selectedRole">
        <mat-option *ngFor="let role of roles" [value]="role">
        {{role}}
        </mat-option>
    </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" (click)="submit()">Submit</button>
